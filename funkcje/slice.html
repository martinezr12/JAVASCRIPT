<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="slice.js" defer></script>
</head>
<body>
<fieldset>
    <legend>Funkcja slice()</legend>
  <span id="tekstslice">Mikołaj Kopernik - polski polihistor pochodzenia niemieckiego</span><br>
  <input type="submit" value="Wytnij znaki od 26 do 36" id="submit1"><br>
  <input type="submit" value="Wytnij znaki od końca: od 5 do 12" id="submit2">
</fieldset>
<fieldset>
    <legend>Funckaja substring()</legend>
    <span id="tekstsubstring">Fryderyk Franciszek Chopin - polski kompozytor i pianista</span><br>
    <input type="submit" value="Wytnij znaki od 9 do 19" id="submit3"><br>
    <input type="submit" value="Wytnij znaki od 27 do końca" id="submit4">
</fieldset>
<fieldset>
    <legend>Funckaja substr()</legend>
    <span id="tekstsubstr">Mieszko I - władca Polski z dynastii Piastów</span><br>
    <input type="submit" value="Wytnij znaki od 27 do 36" id="submit5"><br>
    <input type="submit" value="Wytnij znaki od 37 do końca" id="submit6">
</fieldset>
</body>
</html>
