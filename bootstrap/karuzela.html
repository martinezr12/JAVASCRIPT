<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h5,p {-webkit-text-stroke: 2px black;
        font-weight: bold;
        font-size: 25px}
    </style>
</head>
<body>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="height: 400px">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src="img.png" class="d-block w-100" alt="..." style="height: 500px">
            <div class="carousel-caption d-none d-md-block">
                <h5>Sąd rejonowy</h5>
                <p>Wyrok czeka na Bartosza Kondraciuka</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="img_1.png" class="d-block w-100" alt="..." style="height: 500px">
            <div class="carousel-caption d-none d-md-block">
                <h5>Myjna tirów</h5>
                <p>Umyj swojego tira w najlepszej myjce</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="img_2.png" class="d-block w-100" alt="..." style="height: 500px">
            <div class="carousel-caption d-none d-md-block">
                <h5>Gaz</h5>
                <p>Nowo założony gaz</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="img_3.png" class="d-block w-100" alt="..." style="height: 500px">
            <div class="carousel-caption d-none d-md-block">
                <h5>Dom</h5>
                <p>Ładny dom</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="img_4.png" class="d-block w-100" alt="..." style="height: 500px" >
            <div class="carousel-caption d-none d-md-block">
                <h5>Koszalin</h5>
                <p>Znak koszalina</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Poprzedni</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Następny</span>
    </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
