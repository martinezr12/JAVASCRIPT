<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="zarowka.js" defer></script>
    <style>
        table{background-color: yellow;
            width: 100%;
            border-collapse: collapse;
        }
        #zarowka{
            margin:0 auto;
            display: block;
        }
        td{
            text-align: center;

        }
    </style>
</head>
<body>
<img src="zgaszona.png" alt="" id="zarowka">
<table>
    <tr>
    <td>
        <button id="wlacz">Włącz</button>
    </td>

    <td>
        <button id="wylacz">Wyłącz</button>
    </td>
    </tr>
    <tr style="background-color: white">
        <td>
            <input type="radio" id="radiowlacz" name="radioo" ><label id="wlacz1" for="radiowlacz">Włączony</label>
        </td>
        <td>
            <input type="radio" id="radiowylacz" name="radioo"><label id="wylacz1" for="radiowylacz">Wyłączony</label>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="checkbox" id="check" name="radioo" ><label for="check" id="labelcheck"></label>
        </td>
    </tr>
</table>

</body>
</html>
