<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="funkcje%20matematyczne.js" defer></script>
    <style>
        p{
            border-bottom: 2px solid black;
            border-top: 2px solid black;
            background-color: aqua;
        }
    </style>
</head>
<body>
<h1 id="liczba">Podana liczba: <span class="liczby"></span></h1>
<p>abs(<span class="liczby"></span>) = <span id="abswynik"></span></p>
<p>ceil(<span class="liczby"></span>) = <span id="ceilwynik"></span></p>
<p>floor(<span class="liczby"></span>) = <span id="floorwynik"></span></p>
<p>max(<span class="liczby"></span>) = <span id="maxwynik"></span></p>
<p>min(<span class="liczby"></span>) = <span id="minwynik"></span></p>
<p>pow(<span class="liczby"></span>,2) = <span id="powwynik"></span></p>
<p>round(<span class="liczby"></span>) = <span id="roundwynik"></span></p>
<p>sqrt(<span class="liczby"></span>) = <span id="sqrtwynik"></span></p>
</body>
</html>
