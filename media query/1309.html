<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: tan;
        }
        @media screen and (max-width: 992px){
            body{
                background-color: blue;
            }
        }
        @media screen and (max-width: 600px){
            body{
                background-color: olive;
            }
        }
    </style>
</head>
<body>
<h1>Zmień rozmiar okna przeglądarki</h1>
<h3>Początkowy kolor tła to "tan". Jeśli ekran ma szerkość 992px lub mniejszą, to kolor zmieni się na "blue". Jeśli
    szerkość ekranu będzie wynosiła 600px lub mniej, to kolor tła zmieni się na "olive".</h3>
</body>
</html>
